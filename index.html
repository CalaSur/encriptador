<!DOCTYPE html>
<html lang="es-ES">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Encriptador</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<a href="index.html"><img src="imagenes/Logo.png" alt="h3" class="logo"></a>
	</header>
	<main>
		<div class="ingreso_texto">
			
			<textarea name="" cols="70" rows="30" class="texto" id="insertext" placeholder="Ingrese el texto aqui"></textarea>
		</div>

		<div class="respuesta_imagen" id="inicio" >
			<div class="respuestatexto" style="display:none" >
				<textarea class="textrespuesta" name="" id="resultado" cols="30" rows="10" ></textarea>
				<button class="copiar" onclick="copy()">Copiar</button>
			</div>
			<div class="respuestaimagen">
				<img src="imagenes/Muñeco.png" alt="">
				<h3>Ningún mensaje fue encontrado</h3>
				<p>Ingresa el texto que desees encriptar o desencriptar.</p>
			</div>
				
		</div>
			
			
		
		
		<div class="advertencia">
			<span class="material-symbols-outlined" id="simbolo">error</span>
			<p>Solo letras minúsculas y sin acentos</p>
		</div>
		<div class="botones">
			<button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
			<button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
		</div>
		
	</main>
	<footer>
	</footer>
	
</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
